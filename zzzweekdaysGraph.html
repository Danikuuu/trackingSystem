<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Dashboard</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        .dashboard {
            width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .graph-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #181818;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 10px 20px;
        }

        .bar {
            width: 7px;
            background-color: #ffffff;
            border-radius: 4px;
        }

        /* Adjust heights for bars - represents data */
        .bar:nth-child(1) { height: 150px; }
        .bar:nth-child(2) { height: 70px; }
        .bar:nth-child(3) { height: 30px; }
        .bar:nth-child(4) { height: 130px; }
        .bar:nth-child(5) { height: 50px; }
        .bar:nth-child(6) { height: 90px; }
        .bar:nth-child(7) { height: 110px; }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-item h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-item p {
            font-size: 12px;
            color: #888;
        }

        .stat-number {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-top: 5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        /* Icons style */
        .users-icon { color: #ff922b; }
        .clicks-icon { color: #00aaff; }
        .sales-icon { color: #ffa500; }
        .items-icon { color: #ff6384; }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- Weekly Graph -->
    <div class="graph-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Statistics Summary -->
    <div class="stats">
