<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    .food-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .food-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .food-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .food-price {
      color: #555;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Menu</h1>
    <div class="row">
      <% foods.forEach(food => { %>
        <div class="col-md-4 col-lg-3">
          <div class="food-card">
            <img src="<%= food.image %>" alt="<%= food.name %>" class="img-fluid">
            <div class="food-name"><%= food.name %></div>
            <div class="food-price">â‚±<%= food.price %></div>
            <button class="btn btn-primary mt-2">Order</button>
          </div>
        </div>
      <% }) %>
    </div>
  </div>

  <a href="/adminDashboard">Back to Dashboard</a>
    <a href="/product">Back to product</a>
    <p><a href="/logout">Logout</a></p>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
